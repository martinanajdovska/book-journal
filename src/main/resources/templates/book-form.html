<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <form th:action="(${book} != null ? '/books/edit/'+ ${book.getId()} : '/books/add')" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text"
                           class="form-control"
                           id="title"
                           name="title"
                           th:value="(${book} != null ? ${book.getTitle()} : '')"
                           required
                           placeholder="Enter book title">
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text"
                           class="form-control"
                           id="author"
                           name="author"
                           th:value="(${book} != null ? ${book.getAuthor()} : '')"
                           placeholder="Author">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text"
                           class="form-control"
                           id="description"
                           name="description"
                           th:value="(${book} != null ? ${book.getDescription()} : '')"
                           placeholder="Description">
                </div>
                <div class="form-group">
                    <label for="pages">Number of pages</label>
                    <input type="number"
                           min="0"
                           class="form-control"
                           id="pages"
                           name="pages"
                           th:value="(${book} != null ? ${book.getPages()} : '')">
                </div>
                <div class="form-group">
                    <th:block th:if="${book} != null">
                        <img style="max-height: 20rem;" th:src="@{'/uploads/'+${book.getFile()}}">
                    </th:block>
                    <input type="file" name="file" accept="image/*"
                    th:value="(${book} != null ? '/uploads/'+${book.getFile()} : null)">
                </div>
                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                <a type="button" class="btn btn-primary" href="/">Back</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
