<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container mb-4">
    <div class="row">
        <div class="col-12 justify-content-center my-5 alert alert-danger" role="alert" th:if="${hasError}">
            <p th:text="${error}"></p>
        </div>
    </div>
    <div class="row">
        <div class="col-10 justify-content-center my-5">
            <form action="/quotes" method="get">
                <input type="text" name="search" th:value="${search}" placeholder="Search" size="50">
                <button type="submit" class="btn btn-info">Search</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-12 justify-content-center mb-3">
            <a class="btn btn-info" href="/read-books">Read books</a>
            <a class="btn btn-info" href="/to-read-books">To-read</a>
            <a class="btn btn-info" href="/currently-reading-books">Currently reading</a>
            <a class="btn btn-primary" href="/">Back</a>
        </div>
    </div>
    <div class="row">
        <th:block th:if="${quotes.size() > 0}">
            <div th:each="quote : ${quotes}" class="col-12 border p-4 m-1">
                <p style="white-space: pre-wrap; overflow-wrap: break-word" th:text="${quote.getText()} + ' - ' + ${quote.getBook().getTitle()}"></p>
                <p class="m-0">
                    <a class="btn btn-sm btn-danger" th:href="@{'/quotes/remove/{id}?redirect=/quotes'
                        (id=${quote.getId()})}">Delete</a>
                    <a class="btn btn-sm btn-info" th:href="@{'/quotes/edit/{id}' (id=${quote.getId()})}">Edit</a>
                </p>
            </div>
        </th:block>
    </div>
</div>
</body>
</html>
